plugins {
    id "java"
    id "idea"
    id "maven"
}

group = 'y86_64'
version = '0.0.0'
sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile('y86_64:Y86_64:0.0.0')
}

def localMavenRepo = 'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: localMavenRepo)
            pom.project {
                name = project.name
                packaging = 'jar'
                description = 'y86_64 bus'
            }
        }
    }
}
